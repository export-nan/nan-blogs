name: 构建&上传 docker imagas

on:
  push:
    branches:
      - main

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
          
    - name: 安装 pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: true

    - name: 设置 Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22
        cache: pnpm

    - name: build
      env:
        NODE_OPTIONS: --max_old_space_size=8192
      run: |-
        pnpm run build
        > .vuepress/dist/.nojekyll

    - name: 部署到github page
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .vuepress/dist

